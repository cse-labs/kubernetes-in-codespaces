---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: monitoring
  labels:
    app: grafana
data:
  dashboardProvider.yaml: |
    apiVersion: 1
    providers:
    - name: ngsa
      options:
        path: /var/lib/grafana/dashboards/ngsa
      orgId: 1
      type: file
      disableDeletion: false
    - name: dotnet
      options:
        path: /var/lib/grafana/dashboards/dotnet
      orgId: 1
      type: file
      disableDeletion: false
