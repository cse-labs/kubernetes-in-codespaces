apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentbit
  namespace: default
  labels:
    k8s-app: fluentbit
    addonmanager.kubernetes.io/mode: Reconcile
---

kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentbit
  namespace: default
  labels:
    k8s-app: fluentbit
    addonmanager.kubernetes.io/mode: Reconcile
rules:
- apiGroups:
  - ""
  resources:
  - "namespaces"
  - "pods"
  verbs:
  - "get"
  - "watch"
  - "list"
---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentbit
  labels:
    k8s-app: fluentbit
    addonmanager.kubernetes.io/mode: Reconcile
subjects:
- kind: ServiceAccount
  name: fluentbit
  namespace: default
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: fluentbit
  apiGroup: ""
